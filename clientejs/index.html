<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPE Direct | Consulta de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; background-color: #eef2f9; }
        .card {
            background: #eef2f9;
            box-shadow: 8px 8px 16px #c8d0e0, -8px -8px 16px #ffffff;
            transition: all 0.4s ease-in-out;
        }
        .form-select {
            background-color: #eef2f9;
            box-shadow: inset 4px 4px 8px #c8d0e0, inset -4px -4px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            box-shadow: inset 2px 2px 4px #c8d0e0, inset -2px -2px 4px #ffffff, 0 0 0 2px #3b82f6;
        }
        .hidden-view { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .visible-view { opacity: 1; transform: scale(1); pointer-events: auto; }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-lg relative">
        <div id="selection-card" class="card rounded-2xl p-8 md:p-10 transition-all duration-500 visible-view">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">FIPE Direct</h1>
                <p class="text-gray-500 mt-1">Simples, rápido e sem complicações.</p>
            </header>
            
            <form id="fipe-form" class="space-y-6">
                <div class="fade-in" style="animation-delay: 100ms;">
                    <select id="select-type" class="w-full p-4 border-none rounded-xl text-gray-700 form-select focus:outline-none">
                        <option value="">1. Selecione o Tipo</option>
                    </select>
                </div>
                <div class="fade-in" style="animation-delay: 200ms;">
                    <select id="select-brand" class="w-full p-4 border-none rounded-xl text-gray-700 form-select focus:outline-none" disabled>
                        <option value="">2. Selecione a Marca</option>
                    </select>
                </div>
                <div class="fade-in" style="animation-delay: 300ms;">
                    <select id="select-model" class="w-full p-4 border-none rounded-xl text-gray-700 form-select focus:outline-none" disabled>
                        <option value="">3. Selecione o Modelo</option>
                    </select>
                </div>
                <div class="fade-in" style="animation-delay: 400ms;">
                    <select id="select-year" class="w-full p-4 border-none rounded-xl text-gray-700 form-select focus:outline-none" disabled>
                        <option value="">4. Selecione o Ano</option>
                    </select>
                </div>
            </form>
            <div id="error-display" class="hidden mt-6 text-center text-red-600 bg-red-100 p-3 rounded-lg text-sm border border-red-200"></div>
        </div>

        <div id="result-card" class="card rounded-2xl absolute top-0 w-full transition-all duration-500 hidden-view">
            <div id="loader" class="hidden p-20 text-center">
                <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-4 text-gray-500">Buscando informações...</p>
            </div>
            
            <div id="result-content" class="hidden">
                <img id="vehicle-image" src="" alt="Imagem do Veículo" class="w-full h-56 object-cover rounded-t-2xl bg-gray-200">
                <div class="p-8 text-center">
                    <p id="result-brand" class="font-semibold text-blue-600 fade-in"></p>
                    <h2 id="result-model" class="text-2xl font-bold text-gray-800 mt-1 fade-in" style="animation-delay: 100ms;"></h2>
                    <p id="result-year" class="text-gray-500 fade-in" style="animation-delay: 200ms;"></p>
                    <div class="mt-6 pt-6 border-t border-gray-300 fade-in" style="animation-delay: 300ms;">
                        <p id="result-value" class="text-4xl font-extrabold text-green-600"></p>
                        <p class="text-sm text-gray-400">Valor Tabela FIPE</p>
                    </div>
                    <button id="reset-button" class="mt-8 w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">Nova Consulta</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
